<!DOCTYPE html>
<html>
<head>
  <title>Submit Collection</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #0f0;
      padding: 10px;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h2>Submit Your Pok√©mon Collection</h2>
  <form id="submitForm">
    <input type="text" placeholder="Full Name" id="name" required />
    <input type="email" placeholder="Email Address" id="email" required />
    <input type="text" placeholder="Phone (optional)" id="phone" />
    <label><input type="checkbox" id="labelRequest" /> I would like a prepaid shipping label (optional)</label>
    <input type="file" id="photos" multiple />
    <button type="submit">Submit</button>
  </form>
  <p id="response"></p>
  <div id="debug">Debug Mode Enabled</div>
  <script type="module" src="submit.js"></script>
</body>
</html>
